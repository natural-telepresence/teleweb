<!DOCTYPE html>
<html>

<head>
    <title>Telepresence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="./lib/eventemitter2.min.js"></script>
    <script src="./lib/jquery-2.2.0.min.js"></script>
    <script src="./lib/roslib.min.js"></script>
    <script src="./lib/three.min.js"></script>
    <script>
        var valpha, z;
        var vbeta, x;
        var vgamma, y;

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', deviceMotionHandler, false);
        } else {
            window.alert("acceleration measurements Not supported.");
        }

        function deviceMotionHandler(eventData) {
            var acceleration = eventData.acceleration;
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;

            var rotation = eventData.rotationRate;
            vgamma = rotation.gamma / 180.0 * Math.PI;
            vbeta = rotation.beta / 180.0 * Math.PI;
            valpha = rotation.alpha / 180.0 * Math.PI;
        }

        var ros = new ROSLIB.Ros();

        var imuTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/imu/data_raw',
            messageType: 'sensor_msgs/Imu'
        });

        ros.on('connection', function() {
            $('#debug_msg').text('Connected');
        });
        ros.on('error', function(error) {
            $('#debug_msg').text('Error: ' + error);
        });
        ros.on('close', function() {
            $('#debug_msg').text('Connection closed');
        });
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="stream_wrapper"><img /></div>
    <div class="stream_wrapper"><img /></div>
    <div id="debug_msg"></div>
    <script>
        $(function() {
            ros.connect("ws://" + window.location.hostname + ":9090");
            setInterval(function() {
                var imuMessage = new ROSLIB.Message({
                    header: {
                        frame_id: "world"
                    },
                    orientation: {
                        x: 0,
                        y: 0,
                        z: 0,
                        w: 0
                    },
                    orientation_covariance: [0, 0, 0, 0, 0, 0, 0, 0, 0],
                    angular_velocity: {
                        x: vbeta,
                        y: vgamma,
                        z: valpha,
                    },
                    angular_velocity_covariance: [0, 0, 0, 0, 0, 0, 0, 0, 0],
                    linear_acceleration: {
                        x: x,
                        y: y,
                        z: z,
                    },
                    linear_acceleration_covariance: [0, 0, 0, 0, 0, 0, 0, 0, 0],
                });

                imuTopic.publish(imuMessage);
            }, 20);
            $(".stream_wrapper img").attr("src", "http://" + window.location.hostname + ":8080/stream?topic=/usb_cam/image_raw");
        });
    </script>
</body>

</html>
